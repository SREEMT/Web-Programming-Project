<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form - Track Your Portfolio</title>

    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Roboto Font -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">EnrgTrack</a>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="EnrgTracker.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="form.html">Form</a>
                    </li>
                </ul>
            </div>
            <div class="ms-auto">
                <button class="btn btn-outline-light btn-sm">Login</button>
                <button class="btn btn-primary btn-sm ms-2">Sign Up</button>
            </div>
        </div>
    </nav>

    <section class="my-5">
        <div class="container text-center">
            <div class="row align-items-center">
                <div class="col stock-img text-start">
                    <p class="text-start">STock</p>
                    <img src="assets/imgs/stock.png" class="img-fluid object-fit-contain" alt="stock">
                </div>
                <div class="col">
                    <h1 class="text-white fw-normal mb-4">Let us know <strong class="fw-bold">directly</strong>
                        about any thoughts you have</h1>
                    <form>
                        <div class="row mb-4">
                            <div class="col-12 col-md-6">
                                <input type="text" class="form-control" aria-describedby="firstName"
                                    placeholder="First Name">
                            </div>
                            <div class="col-12 col-md-6">
                                <input type="text" class="form-control" aria-describedby="lastName"
                                    placeholder="Last Name">
                            </div>
                        </div>
                        <div class="mb-4">
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                                placeholder="Email">
                        </div>
                        <div class="d-flex flex-wrap radio-row justify-content-center gap-4 mb-4">
                            <div class="form-check">
                                <label class="form-check-label" for="fixes">
                                    Fixes
                                </label>
                                <input class="form-check-input" type="radio" name="topic" id="fixes" value="fixes">
                            </div>
                            <div class="form-check">
                                <label class="form-check-label" for="suggestions">
                                    Suggestions
                                </label>
                                <input class="form-check-input" type="radio" name="topic" id="suggestions"
                                    value="suggestions">
                            </div>
                            <div class="form-check">
                                <label class="form-check-label" for="other">
                                    Other
                                </label>
                                <input class="form-check-input" type="radio" name="topic" id="other" value="other">
                            </div>
                        </div>
                        <div class="mb-4">
                            <textarea class="form-control" placeholder="Message" id="floatingTextarea"></textarea>
                        </div>
                        <button type="submit" class="btn btn-send w-75 text-white">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
